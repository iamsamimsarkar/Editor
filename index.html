<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../htdocs/Library/highlight/styles/default.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../htdocs/Library/bootstrap-5.2.0-dist/css/bootstrap.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../htdocs/Library/fontawesome-free-6.1.2-web/css/all.css" type="text/css" media="all" />
    <script src="../htdocs/Library/bootstrap-5.2.0-dist/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../htdocs/Library/bootstrap-5.2.0-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <title>Editor 3</title>
  </head>
  <body>
    <div class="container">
      <!--<div class="context-menu bg-light shadow-lg p-2 d-inline-block position-absolute">
        <span class="alert alert-info py-1 px-2"><i class="fas fa-less-than"></i></span>
      </div>-->
      
      <div class="menubar mt-2">
        <button class="btn btn-outline-info btn-sm" id="print">Print</button>
        <button class="btn btn-sm"><i class="fas fa-eye" id="output"></i></button>
      </div>
      <div class="border">
        <div class="header d-flex flex-nowrap overflow-auto border-bottom text-nowrap py-1">
          <button class="btn btn-sm" onclick="cmd('<>','1')"><i class="fas fa-less-than"></i> <i class="fas fa-greater-than"></i></button>
          <button class="btn btn-sm" onclick="cmd('<')"><i class="fas fa-less-than"></i></button>
          <button class="btn btn-sm" onclick="cmd('</>','1')"><i class="fas fa-code"></i></button>
          <button class="btn btn-sm" onclick="cmd('>')"><i class="fas fa-greater-than"></i></button>
          <button class="btn btn-sm" onclick="cmd('=')"><i class="fas fa-equals"></i></button>
          <button class="btn btn-sm" onclick="cmd('&#34;&#34;','1')"><i class="fas">" "</i></button>
          <button class="btn btn-sm" onclick='cmd("&#39;&#39;","1")'><i class="fas">' '</i></button>
          <button class="btn btn-sm" onclick='cmd("<div></div>","6")'><i class="fas">div</i></button>
          <button class="btn btn-sm" onclick="cmd('class=&#34;&#34;','1')"><i class="fas">class</i></button>
          <button class="btn btn-sm" onclick="cmd('<br />')"><i class="fas">br</i></button>
        </div>
        <div class="body p-1">
          <div class="maxW d-none p-1" id="display-div">
            
          </div>
          <textarea class="language-html" id="display-text" rows="8" cols="40" style="width:100%;height:400px;border:none;outline:none"></textarea>
        </div>
        <div class="footer border-top text-end p-2">
          Made by Samim Sarkar
        </div>
      </div>
    </div>
    <script src="../htdocs/Library/eruda.js" type="text/javascript" charset="utf-8"></script>
    <script src="../htdocs/Library/consoles.js" type="text/javascript" charset="utf-8"></script>
    <script src="../htdocs/Library/highlight/highlight.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../htdocs/Library/html2canvas.js" type="text/javascript" charset="utf-8"></script>
    <script src="../htdocs/Library/sweetalert.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
